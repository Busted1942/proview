Schema:
  Test:
    id: string
    title: string
    mode: ["Fact","Insight"]
    tags: [string]
    prestate:
      industry: string
      role: string
      trusted_domains: [string]
    userprompt: string
    mockweb:
      allow_vendor_fallback: boolean
      responses:
